<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
  </style>

  <title>Wendy's 40th - year 39</title>
</head>

<body>
  <section class="hero min-vh-100">
    <div class="container">
      <div class="row year text-center">
        <div class="col">
          <h1>Year <div class="num">39</div>
          </h1>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col p-4">
          <h2>Let them eat cake!</h2>
          <p>
            You're probably hungry...
            <br /><br />
            Please open <strong>package #39</strong>.
            <br /><br />
            Time to blow some candles.
            <br /><br />
            Everyone else, get loose with the usual birthday song madness!
          </p>
        </div>
        <div class="col-12 col-lg-7 p-4">
          <img src="./img/cake.gif">
        </div>
      </div>

      <div class="row text-center justify-content-center mt-5">
        <div class="col-11 col-md-8">
          <a href="./year40.html">
            <button type="submit" class="btn btn-primary">Grow up!</button>
          </a>
        </div>
      </div>
    </div>

    <div class="background overflow-hidden">
      <img class="stars" src="img/stars.svg" loading="lazy">
      <img class="dunes" src="img/dunes.svg" loading="lazy">
    </div>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
