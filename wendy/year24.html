<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
  </style>

  <title>Wendy's 40th - year 24</title>
</head>

<body>
  <section class="hero min-vh-100">
    <div class="container">
      <div class="row year text-center">
        <div class="col">
          <h1>Year <div class="num">24</div>
          </h1>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col p-4">
          <h2>Shot!</h2>
          <p>
            Shot! Shot! Shot shot shot shot!
            <br/><br/>
            Please open <strong>package #24</strong> and take a shot!
            <br/><br/>
            Anyone else who wants to join, get your shots ready!
          </p>
        </div>
        <div class="col-12 col-lg-7 p-4">
            <img src="./img/shot.jpg">
        </div>
      </div>

      <div class="row text-center justify-content-center mt-5">
        <div class="col-11 col-md-8">
          <a href="./year25.html">
            <button type="submit" class="btn btn-primary">Grow up!</button>
          </a>
        </div>
      </div>
    </div>

    <div class="background overflow-hidden">
      <img class="stars" src="img/stars.svg" loading="lazy">
      <img class="dunes" src="img/dunes.svg" loading="lazy">
    </div>
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
