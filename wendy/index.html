<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
  </style>

  <title>The Qwest</title>
</head>

<body>
  <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
      <div class="title text-center"> 
        <h1>Welcome to</h1>
        <div class="title">
          <img src="img/title.svg" loading="lazy">
        </div>
        <button type="button" class="btn btn-primary">Start</button>
      </div>
  </section>

  <section class="background overflow-hidden">
    <div class="moon"></div>

    <img class="dunes" src="img/dunes.svg" loading="lazy">
  </section>

  <script src="js/bootstrap.bundle.min.js"></script>

</html>
